<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Reader - [WIP]</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link id="modifier" rel="stylesheet" type="text/css" href="index.css">
    <script language="JavaScript" type="text/javascript" src="assets/js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" defer src="assets/js/navbar.js"></script>
    <script type="text/javascript" defer src="assets/js/scroll.js"></script>
    <script type="text/javascript" defer src="assets/js/lights.js"></script>
    <script type="text/javascript" defer src="assets/js/reader.js"></script>
    <script type="text/javascript" defer src="assets/js/imgcleaner.js"></script>


</head>
<body id="indexPage">

    <div class="main" id="main-window">
        <!-- NAVBAR -->
        <div id="bg-nav">
            <div class="navbar">
                <div class="navbar-title">
                    <p class="no-clicks f-iconic" id="redad">Web Reader</p>
                    <a href="sp/ext/ext.html" style="position:absolute;border: none;outline: none;background: #ffffff00; width: 2%; height: 2%;"></a>
                </div>

                <div class="navbar-options">
                    <a href="sp/more/more.html" class="navbar-options-buttons2"><img src="assets/img/svg/more.svg" id="more"/></a>
                    <div class="navbar-options-buttons click-a-like" id="setting-div"><img src="assets/img/svg/settings.svg" id="settings"/></div>
                </div>
            </div>
            <div id="settings-content">
                <div id="light-modes" class="f-iconic no-clicks click-a-like">
                    <div id="light-switch">LIGHT MODE</div>
                    <div id="dark-switch">DARK MODE</div>
                </div>
                <div id="clear-button" class="f-iconic no-clicks click-a-like">
                    <div id="light-switch">CLEAR DATA</div>
                    <div id="dark-switch">CLEAR DATA</div>
                </div>
            </div>
        </div>

        <!-- ACTUAL CONTENT -->
        <div class="content" id="content">
            <div class="content-upload" id="upload-box">
                <div class="content-upload-text no-clicks f-iconic">
                    <div class="id-1">Limitations: </div>
                    <div class="id-2"><span class="f-rdnum">50</span>MB MAX</div>
                    <div class="id-3">Less than <span class="f-rdnum">100</span> pages</div>
                    <div class="id-4"></div>
                </div>

                <div class="content-upload-button click-a-like" id="btnUp" onclick="document.getElementById('upload').click();" >
                    <div class="f-identidad">UPLOAD</div>
                    <input id="upload" type="file" accept="image/*" multiple style="display: none;" />
                </div>
            </div>

            <div id="content-images">

            </div>

        </div>

        <div id="clear-button-warning-bg">
        </div>
        <div class="f-iconic" id="clear-button-warning-box">
            <div style="font-size: 4vw; margin-top: 1vw;">Are you sure?</div>
            <div class="clear-button-warning-text">Doing so will result in the loss</div>
            <div class="clear-button-warning-text" style="margin-top: -1vw;">of any uploaded content.</div>
            <div class="click-a-like" id="clear-button-warning-btn">
                YES
            </div>
        </div>

    </div>
</body>
</html>
